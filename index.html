<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script src="js/main.js" defer></script>
  </head>
  <body>
    <article>
      <header class="header__row container">
        <h1>ISS Live Tracker</h1>
        <div class="icons">
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3-alt"></i>
          <i class="fa-brands fa-square-js"></i>
          <a href="https://github.com/zenDev-2/ISS" target="#"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
      </header>
      <main class="main__row row container">
        <div class="infoPanel">
          <div class="location infoContainer">
            <h2>User Panel</h2>

            <p class="dynamicLoc">
              <i class="fa-solid fa-location-dot"></i>
              <span class="locationTxt"></span>
            </p>
            <div class="btn__wrap">
              <button class="btn trackingBTN">
                Movement Tracking (<span class="mvmnt">Off</span>)
              </button>
              <button class="btn recenterBTN">Recenter Map View</button>
            </div>
            <p>Click on any trailing dot to view its location.</p>
          </div>
          <div class="infoContainer">
            <p><span class="distance"></span>traveled since page load.</p>
          </div>
        </div>
        <div class="mapContainer">
          <div id="map"></div>
        </div>
      </main>
      <footer class="container">
        <div class="footerLinks">
          <p>
            Image via
            <a href="https://unsplash.com/@quickps" target="#">Quick PS</a>
          </p>

          <ul>
            <li>APIs:</li>
            <li>
              <a href="http://open-notify.org/" target="#">Open Notify</a>
            </li>
            <li>
              <a href="https://openweathermap.org/" target="#">OpenWeather</a>
            </li>
            <li><a href="https://opencagedata.com/" target="#">OpenCage</a></li>
          </ul>
          <p>
            Map integration via
            <a href="https://leafletjs.com/" target="#">Leaflet</a>
          </p>
        </div>
      </footer>
    </article>
  </body>
</html>
